<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC計算ツール</title>
    <style>
        /* 見た目を整えるための簡単なスタイル */
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .formula {
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 25px;
            color: #555;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 25px;
            padding: 15px;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 4px;
            text-align: center;
        }
        .result-box h3 {
            margin-top: 0;
            color: #0056b3;
        }
        #ccc-result {
            font-size: 1.8em;
            font-weight: bold;
            color: #004a99;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>CCC (キャッシュ・コンバージョン・サイクル) 計算ツール</h2>
        <p class="formula">CCC = DIO + DSO - DPO</p>

        <div class="input-group">
            <label for="dio">1. DIO (棚卸資産回転日数) 🗓️</label>
            <input type="number" id="dio" placeholder="（例: 60）" step="0.01">
        </div>

        <div class="input-group">
            <label for="dso">2. DSO (売上債権回転日数) 💰</label>
            <input type="number" id="dso" placeholder="（例: 45）" step="0.01">
        </div>

        <div class="input-group">
            <label for="dpo">3. DPO (仕入債務回転日数) 🧾</label>
            <input type="number" id="dpo" placeholder="（例: 30）" step="0.01">
        </div>

        <button onclick="calculateCCC()">CCCを計算</button>

        <div class="result-box">
            <h3>計算結果 (CCC)</h3>
            <span id="ccc-result">0.00</span> 日
        </div>
    </div>

    <script>
        function calculateCCC() {
            // 1. 各入力フィールドから値を取得 (parseFloatで数値に変換)
            const dio = parseFloat(document.getElementById('dio').value) || 0;
            const dso = parseFloat(document.getElementById('dso').value) || 0;
            const dpo = parseFloat(document.getElementById('dpo').value) || 0;

            // 2. CCCの計算 (DIO + DSO - DPO)
            const ccc = dio + dso - dpo;

            // 3. 結果を表示 (小数点以下2桁まで)
            document.getElementById('ccc-result').innerText = ccc.toFixed(2);
        }
    </script>

</body>
</html>
